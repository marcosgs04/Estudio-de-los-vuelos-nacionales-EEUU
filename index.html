<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice del Proyecto</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF; /* Fondo azul claro */
            margin: 0;
            padding: 20px;
            text-align: center; /* Centrado del contenido */
        }

        h1 {
            color: #333; /* Color oscuro para el título */
            font-size: 2.5em; /* Título grande */
            margin-bottom: 20px;
        }

        /* Estilo del contenedor del índice */
        .index-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espaciado entre los botones */
        }

        /* Estilo de los botones */
        .button {
            text-decoration: none; /* Elimina el subrayado */
            background-color: #ADAAAB; /* Color de fondo verde */
            color: white; /* Color del texto */
            padding: 12px 24px; /* Espaciado interno (margen dentro del botón) */
            border-radius: 8px; /* Bordes redondeados */
            font-size: 18px; /* Tamaño de la fuente */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transiciones suaves */
        }

        /* Efecto de hover (cuando el mouse pasa sobre el botón) */
        .button:hover {
            background-color: #45a049; /* Color de fondo más oscuro */
            transform: translateY(-4px); /* Efecto de levantamiento del botón */
        }

        /* Efecto de foco (cuando el botón es seleccionado) */
        .button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(72, 199, 72, 0.6); /* Resaltado de foco */
        }

        /* Pie de página con mensaje */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Índice del Proyecto</h1>

    </div>

    

</body>
</html>
